<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My Personal Library</title>
  </head>
  <body>
    <header>
      <h1>Welcome to My Personal Library</h1>
    </header>

    <main>
      <!-- Introduction paragraph -->
      <p>This is where I track books I love, want to read, or am currently reading im add some for my baker husband.</p>

      <!-- Book list with links and reading status -->
      <!-- Each book links to more info or purchase site -->
      <ul>
        <li>
          <a href="https://www.example.com/book1" target="_blank">Book Title One</a> - <em>Read</em>
        </li>
        <li>
          <a href="https://www.example.com/book2" target="_blank">Book Title Two</a> - <em>Want to Read</em>
        </li>
        <li>
          <a href="https://www.example.com/book3" target="_blank">Book Title Three</a> - <em>In Progress</em>
        </li>
      </ul>

      <!-- Character entity example: star rating -->
      <p>This book gets 5 stars: &#9733;&#9733;&#9733;&#9733;&#9733;</p>

      <!-- Book image -->
      <img src="images/book-stack.jpg" alt="Stack of books on a table">
    </main>

    <footer>
      <p>&copy; 2025 My Personal Library</p>
    </footer>
  </body>
</html>

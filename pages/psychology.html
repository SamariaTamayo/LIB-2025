<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Psychology Books</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Playfair+Display:wght@700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/history-theme.css">
</head>

<body>
  <main class="overlay">
    <h1>Psychology</h1>
    <p>‚ÄúBehavior is the mirror in which everyone shows their image.‚Äù
      ‚Äî Johann Wolfgang von Goethe.</p>

    <!-- Crusty cat back button -->
    <a href="../index.html">
      <img src="../images/CRUSTYHOME.png" alt="Back to Library" class="crusty-cat-button">
    </a>

    <h2>üìö Books You Own</h2>
    <ul id="book-list">
      <!-- Saved books will appear here -->
    </ul>

    <h3>Add a New Book</h3>
    <form id="book-form">
      <input type="text" id="book-input" placeholder="Enter book title" required>
      <button type="submit">Add Book</button>
    </form>
  </main>

  <script>
    const form = document.getElementById("book-form");
    const input = document.getElementById("book-input");
    const list = document.getElementById("book-list");
    const STORAGE_KEY = "psychologyBooks";

    const savedBooks = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    savedBooks.forEach(title => addBookToList(title));

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const bookTitle = input.value.trim();
      if (bookTitle) {
        addBookToList(bookTitle);
        savedBooks.push(bookTitle);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(savedBooks));
        input.value = "";
      }
    });

    function addBookToList(title) {
      const li = document.createElement("li");
      li.textContent = title;
      list.appendChild(li);
    }
  </script>
</body>

</html>

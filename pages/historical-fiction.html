<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historical Fiction</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Playfair+Display:wght@700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/history-theme.css">
</head>

<body>
  <div class="left-panel main overlay">
    <h1>Historical Fiction</h1>
    <p>“The past is never dead. It’s not even past.”
— William Faulkner, Requiem for a Nun</p>
    <a href="../index.html" class="back-btn">
      <img src="../images/CRUSTYHOME.png" alt="Back to Library" style="width: 60px;">
    </a>

  </div>

  <div class="right-panel main overlay book-frame">
    <h2>📚 Books You Own</h2>
    <ul id="book-list">
      <li>A Thousand Splendid Suns</li>
      <li>No Heaven for Good Boys</li>
      <li>Shanghai Girls</li>
      <li>Waiting by Ha Jin</li>
      <li>War and Peace</li>
    </ul>

    <h3 style="margin-top: 1.5rem;">
      兄弟は他人の始まりではなく、永遠の味方である。兄さん、あなたは私の敵を家の前に連れてきて、それをハエと呼んだ。
    </h3>

    <form id="book-form">
      <input type="text" id="book-input" placeholder="Enter book title" required>
      <button type="submit">Add Book</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("book-form");
    const input = document.getElementById("book-input");
    const list = document.getElementById("book-list");
    const STORAGE_KEY = "historicalfictionBooks";

    const savedBooks = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    savedBooks.forEach(title => addBookToList(title));

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const bookTitle = input.value.trim();
      if (bookTitle) {
        addBookToList(bookTitle);
        savedBooks.push(bookTitle);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(savedBooks));
        input.value = "";
      }
    });

    function addBookToList(title) {
      const li = document.createElement("li");
      li.textContent = title;
      list.appendChild(li);
    }
  </script>
</body>

</html>

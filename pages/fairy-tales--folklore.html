<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fairy Tales / Folklore Books</title>
  <link rel="stylesheet" href="../css/newfantasy-theme.css">

</head>

<body>
  <main class="overlay">
    <h1>Fairy Tales / Folklore Books</h1>

    <h2>üìö Books You Own</h2>
    <ul id="book-list">
      <!-- Saved books will appear here -->
    </ul>

    <h3>‚ÄúFairy tales are more than true: not because they tell us that dragons exist, but because they tell us that
      dragons can be beaten.‚Äù
      ‚Äî G.K. Chesterton (often quoted by Neil Gaiman in Coraline)</h3>
    <form id="book-form">
      <input type="text" id="book-input" placeholder="Enter book title" required>
      <button type="submit">Add Book</button>
    </form>

    <br>
    <a href="../index.html" class="back-image-button">
      <img src="../images/CRUSTYHOME.png" alt="Back to Library">
    </a>

  </main>

  <script>
    const form = document.getElementById("book-form");
    const input = document.getElementById("book-input");
    const list = document.getElementById("book-list");
    const STORAGE_KEY = "fairytalesfolkloreBooks";

    const savedBooks = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    savedBooks.forEach(title => addBookToList(title));

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const bookTitle = input.value.trim();
      if (bookTitle) {
        addBookToList(bookTitle);
        savedBooks.push(bookTitle);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(savedBooks));
        input.value = "";
      }
    });

    function addBookToList(title) {
      const li = document.createElement("li");
      li.textContent = title;
      list.appendChild(li);
    }
  </script>
</body>

</html>

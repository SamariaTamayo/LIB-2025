<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Horror Books</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Playfair+Display:wght@700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/horror-theme.css">
</head>

<body>
  <main class="overlay">
    <h1>Horror Books</h1>

    <h2>ðŸ“š Books You Own</h2>
    <ul id="book-list">
      <ul>
        <li>Bird Box</li>
        <li>Edgar Allan Poe: Great Tales and Poems</li>
        <li>The Outsider</li>
        <li>Warm Bodies</li>
        <li>The Vegetarian</li>
      </ul>
    </ul>

    <h3>Add a New Book</h3>
    <form id="book-form">
      <input type="text" id="book-input" placeholder="Enter book title" required>
      <button type="submit">Add Book</button>
    </form>

    <br>
  </main>

  <script>
    const form = document.getElementById("book-form");
    const input = document.getElementById("book-input");
    const list = document.getElementById("book-list");
    const STORAGE_KEY = "horrorBooks";

    const savedBooks = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    savedBooks.forEach(title => addBookToList(title));

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const bookTitle = input.value.trim();
      if (bookTitle) {
        addBookToList(bookTitle);
        savedBooks.push(bookTitle);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(savedBooks));
        input.value = "";
      }
    });

    function addBookToList(title) {
      const li = document.createElement("li");
      li.textContent = title;
      list.appendChild(li);
    }
  </script>


</body>

</html>

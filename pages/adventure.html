<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Adventure Books</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/adventure-theme.css">
</head>
<div class="video-wrapper">
  <iframe width="350" height="200" src="https://www.youtube.com/embed/eNRJTn6IlNE" title="Adventure Time Video"
    frameborder="0" allowfullscreen>
  </iframe>
</div>

<body>
  <main class="overlay">
    <h1>Adventure Books</h1>

    <h2>ðŸ“š Books You Own</h2>
    <ul id="book-list">

    </ul>


    <h3>Add a New Book</h3>
    <form id="book-form">
      <input type="text" id="book-input" placeholder="Enter book title" required>
      <button type="submit">Add Book</button>
    </form>
    <br>
  </main>

  <script>
    const form = document.getElementById("book-form");
    const input = document.getElementById("book-input");
    const list = document.getElementById("book-list");
    const STORAGE_KEY = "adventureBooks"; // change key per genre page

    // Load saved books hopefully
    const savedBooks = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    savedBooks.forEach(title => addBookToList(title));

    // Add new book?
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const bookTitle = input.value.trim();
      if (bookTitle) {
        addBookToList(bookTitle);
        savedBooks.push(bookTitle);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(savedBooks));
        input.value = "";
      }
    });

    function addBookToList(title) {
      const li = document.createElement("li");
      li.textContent = title;
      list.appendChild(li);
    }


  </script>
</body>

</html>
